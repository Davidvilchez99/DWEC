<script> 
window.onload = () => { 
    function juego(){  
// Genera un numero random
        function random(number) {
            return Math.floor(Math.random() * (number+1));
        }
// Genera 6 colores random y lo mete en una lista
        function cambiaColor(){  
            rnds =[];
            for (i=0; i<6; i++){
                const rnd = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
                rnds.push(rnd);
           }return rnds;
        }
        // Guardo la lista en listaColores
        listaColores=cambiaColor();

        // pintamos los divs con la lista de colores
        for (i=0; i<=5; i++){
            document.getElementById('div'+i).style.backgroundColor = listaColores[i];
        }
        colorBueno =listaColores[random(5)];
        document.getElementById('tituloRGB').innerHTML = colorBueno;
        divs = document.getElementsByName('div');
        for(i=0; i<divs.length; i++){
            divs[i].addEventListener("click", (e) => {
                if(e.target.style.backgroundColor == colorBueno) {
                    document.getElementById('jugar').innerHTML = "Has acertado";
                }
                else{
                    document.getElementById('jugar').innerHTML = "Sigue intentandolo";
                }
        }
    )}
}juego();
// Boton cambia colores
const btn = document.getElementById('newColors');
    btn.addEventListener('click', ()=>{
        document.getElementById('jugar').innerHTML = "";
        juego();
    });
}
</script>
