<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<script>
    // https://regex101.com/library?orderBy=RELEVANCE&search=1+chars
    window.onload = () =>{
        const form = document.getElementById('form');
            form.addEventListener('submit', (e) =>{
                const cardNumber = document.getElementById("cardNumber").value;
                const nameSurname = document.getElementById("nameSurname").value;
                const cvv = document.getElementById("cvv").value;

                const pNameSurname = document.getElementById("pNameSurname");
                const pCardNumber = document.getElementById("pCardNumber");
                const pCvv = document.getElementById("pCvv");

            var nameSurnameValidation = new RegExp(/^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+$/);
                if(nameSurname.match(nameSurnameValidation)){
                    console.log("It´s correct");
                    pNameSurname.innerHTML ="";
                }
                else{
                    pNameSurname.innerHTML = "The name must start with capital letter.";
                    e.preventDefault();
                }

            var creditCardValidation = new RegExp(/^[0-9]{15,16}|(([0-9]{4}\s){3}[0-9]{3,4})$/);
                if(cardNumber.match(creditCardValidation)){
                    console.log("It´s correct");
                }
                else{
                    pCardNumber.innerHTML = "The card number must be correct.";
                    e.preventDefault();
                }

            var cvvValidation = new RegExp(/^[0-9]{3,4}$/);
                if(cvv.match(cvvValidation)){
                    console.log("It´s correct");
                }
                else{
                    pCvv.innerHTML = "The cvv number must be correct.";
                    e.preventDefault();
                }
                
            })
    }
</script>
<body>
    <div id="formDiv">
        <div id="divImg"></div>
        <img id="cardImage" src="https://pngimg.com/uploads/credit_card/credit_card_PNG99.png" alt="Card image">
        <p class="pRed" id="pNameSurname"></p>
        <p class="pRed" id="pCardNumber"></p>
        <p class="pRed" id="pCvv"></p>
        <form id="form">
            <label for="">Card Number</label><br>
            <input required id="cardNumber" class="numberAndName" type="text"><br>
            <label>Name and Surnames</label><br>
            <input required id="nameSurname" class="numberAndName" type="text"><br>
            <label id="labelValid">Valid</label><label id="labelCvv">CVV</label><br>
            <select required>
                <option value="01">January</option>
                <option value="02">February </option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select required>
                <option value="16"> 2016</option>
                <option value="17"> 2017</option>
                <option value="18"> 2018</option>
                <option value="19"> 2019</option>
                <option value="20"> 2020</option>
                <option value="21"> 2021</option>
                <option value="22"> 2022</option>
                <option value="23"> 2023</option>
            </select>
            <input required type="text" id="cvv">
            <br>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
