<script>
    // https://regex101.com/library?orderBy=RELEVANCE&search=1+chars
    window.onload = () =>{

form.addEventListener('submit', (e) =>{
    const submit = document.getElementById('submit');

    const nameParameter = document.getElementById('name').value;
    const surnameParameter = document.getElementById('surname').value;
    const phoneParameter = document.getElementById('phone').value;
    const emailParameter = document.getElementById('email').value;
    const passwordParameter = document.getElementById('password').value;
    const repeatPasswordParameter = document.getElementById('repeatPassword').value;

    const pName = document.getElementById('pName');
    const pSurname = document.getElementById('pSurname');
    const pEmail = document.getElementById('pEmail');
    const pPhone = document.getElementById('pPhone');
    const pPassword = document.getElementById('pPassword');
    const pRepeatPassword = document.getElementById('pRepeatPassword');
        
    var nameValidation = new RegExp(/^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+$/);
        if(nameParameter.match(nameValidation)){
            console.log("El formato es correcto");
            pName.innerHTML = "";
        }
        else{
            pName.innerHTML = "El nombre debe empezar por mayúscula.";
            e.preventDefault();
        }
    
    var surnameValidation = new RegExp(/^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+$/);
        if(surnameParameter.match(surnameValidation)){
            console.log("El formato es correcto");
        }
        else{
            pSurname.innerHTML = "El o los apellidos debe empezar por mayúscula.";
            e.preventDefault();
        }

    var emailValidation = new RegExp("^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$");
        if(emailParameter.match(emailValidation)){
            console.log("El formato es correcto");
        }
        else{
            pEmail.innerHTML = "El email debe tener el formato correcto de un email (...@....com).";
            e.preventDefault();
        }
    
    var phoneValidation = new RegExp(/^\d{9}$/);
        if(phoneParameter.match(phoneValidation)){
            console.log("El formato es correcto");
        }
        else{
            pPhone.innerHTML = "El telefono debe estar junto.";
            e.preventDefault();
        }

    var passwordValidation = new RegExp(".{8,}");
        if(passwordParameter.match(passwordValidation)){
            console.log("El formato es correcto");
        }
        else{
            pPassword.innerHTML = "La contraseña debe tener 8 caracteres como mínimo.";
            e.preventDefault();
        }

        if(repeatPasswordParameter == passwordParameter){
            console.log("El formato es correcto");
        }
        else{
            pRepeatPassword.innerHTML = "Debe escribir la misma contraseña.";
            e.preventDefault();
        }
    

})
}
</script>
